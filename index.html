<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <h1>Tabela IMC</h1>
    <div class="info">
      <div class="info-item">
        <h2>IMC</h2>
        <p>Menor que 18,5</p>
        <p>Entre 18,5 a 24,9</p>
        <p>Entre 25 a 29,9</p>
        <p>Entre 30 a 34,9 </p>
        <p>Entre 35 a 39,9</p>
        <p>Maior que 40</p>
      </div>
      <div class="info-item">
        <h2>Resultado</h2>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>
    <div>
      <h1>Calcule seu IMC</h1>
        <form action="" id="formulario">
          <label for="peso">Peso (kg):</label>
          <input type="text" name="peso" id="peso" pattern="[0-9]*[.,]?[0-9]+" title="Digite um número decimal válido" placeholder="exemplo: 75.3">

          <label for="altura">Altura (m):</label>
          <input type="text" name="altura" id="altura" pattern="[0-9]*[.,]?[0-9]+" title="Digite um número decimal válido" placeholder="exemplo: 1.74">

          <button type="submit" id="botao">Calcular</button>
        </form>
    </div>
    <div class="resultado"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
